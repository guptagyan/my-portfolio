    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Scroll indicator
        window.addEventListener('scroll', function() {
            const scrollIndicator = document.querySelector('.scroll-indicator');
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (window.scrollY / scrollHeight) * 100;
            scrollIndicator.style.width = scrolled + '%';
        });

        // Add animation to current page link
        document.addEventListener('DOMContentLoaded', function() {

            if (currentLink) {
                currentLink.classList.add('animate__pulse');

        });

       
  
   
           
    
    
   
    </script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatbotContainer = document.querySelector('.chatbot-container');
        const toggleBtn = document.querySelector('.chatbot-toggle-btn');
        const closeBtn = document.querySelector('.chatbot-close-btn');
        const sendBtn = document.querySelector('.chatbot-send-btn');
        const textInput = document.querySelector('.chatbot-text-input');
        const messagesContainer = document.querySelector('.chatbot-messages');
        
        // Toggle chatbot visibility
        toggleBtn.addEventListener('click', function() {
            chatbotContainer.classList.toggle('active');
        });
        
        closeBtn.addEventListener('click', function() {
            chatbotContainer.classList.remove('active');
        });
        
        // Send message function
        function sendMessage() {
            const message = textInput.value.trim();
            if (message) {
                // Add user message to UI
                addMessage(message, 'user');
                textInput.value = '';
                
                // Send to server
                fetch('/chatbot/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    // Add bot response to UI
                    addMessage(data.response, 'bot');
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage("Sorry, I'm having trouble connecting. Please try again later.", 'bot');
                });
            }
        }
        
        // Add message to chat UI
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender + '-message');
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Event listeners for sending messages
        sendBtn.addEventListener('click', sendMessage);
        textInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initial greeting
        setTimeout(() => {
            addMessage("Hi there! I'm your AI assistant. How can I help you today?", 'bot');
        }, 1000);
    });
</script>
    <!-- Add this just before the closing </body> tag in your base.html -->
<div class="chatbot-container">
