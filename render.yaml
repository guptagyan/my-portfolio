services:
  - type: web
    name: my-portfolio
    plan: standard  # free plan pe heavy libraries nahi chalti
    runtime: python
    buildCommand: |
      pip install --pre torch torchvision torchaudio --index-url https://download.pytorch.org/whl/nightly/cpu
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn portfolio.wsgi:application --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: DATABASE_URL
        value: postgres://user:pass@host:port/dbname
      - key: SECRET_KEY
        value: your-secret-key-here
      - key: DEBUG
        value: "False"
      - key: YOLO_CONFIG_DIR
        value: /tmp